<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity:Water - Proof</title>
  <style>
    /* Reset default browser styles */
    body, h1, h2, p {
      margin: 0;
      padding: 0;
    }

    body, h1, h2, h3, h4, h5, h6, p, a, span, div, button {
      font-family: 'Proxima Nova', Arial, sans-serif !important;
    }
    body {
      background: #fff;
      color: #222;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');

    /* Header styles */
    .header {
      background: #fff;
      border-bottom: 1px solid #eee;
      padding: 20px 0;
      text-align: left;
    }
    .header img {
      vertical-align: middle;
      width: 48px;
      height: 48px;
      margin-right: 10px;
    }
    .header-title {
      display: inline-block;
      font-size: 2rem;
      font-weight: bold;
      vertical-align: middle;
      color: #222;
    }

    /* Hero section styles */
    .hero {
      background: #d6d7db;
      padding: 40px 10px 30px 10px;
      text-align: center;
    }
    .hero-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #222;
    }
    .hero-image {
      width: 100%;
      max-width: 400px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .hero-text {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #222;
    }
    .cta-btn {
      background: #FFD500;
      color: #000;
      padding: 14px 28px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
    }
    .cta-btn:hover {
      background: #e6c200;
    }

    /* Story section styles */
    .story-section {
      padding: 30px 10px;
      background: #fff;
      text-align: center;
    }
    .story-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 18px;
      color: #222;
    }
    .story-images {
      margin-bottom: 18px;
    }
    .story-images img {
      width: 30%;
      max-width: 180px;
      margin: 5px;
      border-radius: 4px;
      vertical-align: middle;
    }
    .story-text {
      font-size: 1rem;
      color: #333;
      margin-bottom: 10px;
    }

    /* Responsive styles for small screens */
    @media (max-width: 700px) {
      .hero-title {
        font-size: 1.5rem;
      }
      .hero-image {
        max-width: 100%;
      }
      .story-images img {
        width: 90%;
        max-width: 300px;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Header with logo and title -->
  <div class="header">
    <!-- Logo image -->
    <img src="https://via.placeholder.com/48x48.png?text=Logo" alt="Charity:Water logo">
    <!-- Site title -->
    <span class="header-title">Charity:Water</span>
  </div>


  <!-- Main content row -->
  <div style="display: flex; justify-content: stretch; align-items: stretch; background: #fff; gap: 0; height: 100vh; min-height: 100vh; box-sizing: border-box; width: 100vw;">
    <!-- Left column: 3 stacked images -->
  <div style="display: flex; flex-direction: column; gap: 0; margin-top: 0; height: 100vh; justify-content: stretch; flex: 1 1 0;">
  <img src="img/6men.jpeg" alt="6 men" style="width: 100%; height: 33.33vh; object-fit: cover; display: block;">
  <img src="img/truck.jpeg" alt="Truck" style="width: 100%; height: 33.33vh; object-fit: cover; display: block;">
  <img src="img/convo.jpeg" alt="Conversation" style="width: 100%; height: 33.33vh; object-fit: cover; display: block;">
    </div>
    <!-- Center block -->
  <div style="background: #c7c8cb; width: 40vw; min-width: 340px; min-height: 340px; display: flex; flex-direction: column; align-items: flex-start; position: relative; height: 100vh; flex: 1.3 1 0;">
      <!-- Heading block -->
      <div style="background: #d1d2d4; width: 100%; padding: 7vh 0 0 0; position: relative; z-index: 2;">
  <h2 style="font-family: 'Proxima Nova', Arial, sans-serif; font-size: 2.2vw; font-weight: 900; line-height: 1.05; color: #222; margin: 0 0 -2.5vw 0; text-align: left; letter-spacing: -1px; position: relative; z-index: 3;">
          Proof or It<br>Didn’t<br><span style="color: #CDCCD1; background: #111; padding: 0 0.5vw;">Happen</span>
        </h2>
      </div>
  <img src="img/b4naf.jpeg" alt="Clean vs dirty water glasses" style="width: 100%; height: auto; max-width: 100%; display: block; margin-top: 0;">
  <div style="background: rgba(0,0,0,0.7); padding: 1vh 1vw; position: absolute; bottom: 7vh; left: 0; width: 100%; color: #fff; font-size: 1vw; font-family: 'Proxima Nova', Arial, sans-serif; font-weight: 400; display: flex; align-items: flex-end; justify-content: space-between;">
        <span>Every dollar donated by you directly funds clean water projects - and you’ll see photos, maps, and updates from the project you helped build that make your impact undeniable.</span>
  <button id="payButton" style="background: #ffd60a; color: #CDCCD1; font-weight: bold; padding: 0.5vw 1vw; border-radius: 6px; text-decoration: none; font-size: 1vw; margin-left: 1vw; border: none; cursor: pointer;">Get the Proof</button>
  <!-- Stripe.js for payment popup -->
  <script src="https://js.stripe.com/v3/"></script>
  <script>
    // Stripe payment integration (demo-ready)
    // This code simulates a real payment popup for demo purposes
    const stripe = Stripe('pk_test_51N1EXAMPLEKEY1234567890abcdefg');
    document.getElementById('payButton').addEventListener('click', function() {
      // Show a loading spinner for realism
      const btn = this;
      const oldText = btn.textContent;
      btn.textContent = 'Loading payment...';
      btn.disabled = true;
      setTimeout(function() {
        // Simulate redirect to Stripe Checkout
        stripe.redirectToCheckout({
          sessionId: 'cs_test_1A2B3C4D5E6F7G8H9I0J' // Looks like a real session ID
        });
        btn.textContent = oldText;
        btn.disabled = false;
      }, 1200);
    });
  </script>
      </div>
    </div>
    <!-- Right column: 2 side by side, then 2 stacked -->
  <div style="display: flex; flex-direction: column; gap: 0; margin-top: 0; height: 100vh; justify-content: stretch; flex: 1 1 0;">
    <div style="display: flex; flex-direction: row;">
  <img src="img/Boyinblue.jpeg" alt="Boy in blue" style="width: 50%; height: 33.33vh; object-fit: cover; display: block;">
  <img src="img/girlwbby.jpeg" alt="Girl with baby" style="width: 50%; height: 33.33vh; object-fit: cover; display: block;">
    </div>
  <img src="img/ladywbby.jpeg" alt="Lady with baby" style="width: 100%; height: 33.33vh; object-fit: cover; display: block;">
  <img src="img/Ladyinblue.jpeg" alt="Lady in blue" style="width: 100%; height: 33.33vh; object-fit: cover; display: block;">
    </div>
  </div>
</body>
</html>
